<!DOCTYPE html>
<html lang="en">
{% extends "product/base.html" %}

{% block content %}
{% load static %}
<head>
    <title>Connexion</title>
    <link href="{% static 'product/css/login_style.css' %}" rel="stylesheet">
</head>

<body id="page">
    <div class="container content text-center">
        <div class="row">
            <div class="col-md-12">
               <h1><b>Connexion</b></h1>
            </div>
        </div>
        <div class="row line">
            <div class="col-md-6 text-left">
                <img id="remy" src="{% static 'product/assets/img/remy.jpg' %}" alt="" >
            </div>
            <div class="col-md-6">
               <form action="{% url 'login_view' %}" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success" id="submit">Valider</button>
                </form>
                {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                            {% if message.tags %}
                                <li>{{ message }}</li>
                            {% endif %}
                        {% endfor %}
                    </ul>
                {% endif %}
                <h6 class="create"><a href="{% url 'register_view' %}" id="create">Cr√©er un compte</a></h6>
            </div>
        </div>
    </div>
        <!-- Bootstrap core JS-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
        <!-- Core theme JS-->
</body>

{% endblock %}
</html>
