<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
{% extends "product/base.html" %}

{% block content %}
{% load static %}
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>


        <title>Mon compte</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'product/assets/img/logo_pur_beurre-favicon.png' %}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Scope+One" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
        <!-- Third party plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'product/css/dashboard_style.css' %}" rel="stylesheet">
    </head>
<body id="page">
     <div class="head container-fluid text-center">
            <div class="row">
                <div class="col-md-12 welcome">
                   {% if request.user.is_authenticated %}
                    <h1 class="font-weight-bold text-capitalize text-white" id="hello">Salut {{ username }}</h1>
                    {% else %}
                    {% endif %}
                </div>
            </div>
     </div>
     <div class="text_email container text-center">
         <div class="row">
            <div class="col-md-12">
                <img id="remy"  src="{% static 'product/assets/img/remy-6.jpg' %}">
            </div>
         </div>
         <div class="row">
            <div class="col-md-12 email">
                <h1 id="email">{{ email }}</h1>
            </div>
         </div>
    </div>

        <!-- Bootstrap core JS-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
        <!-- Core theme JS-->
</body>

{% endblock %}
</html>
