<!DOCTYPE html>
<html lang="en">
{% extends "pure_beurre/base.html" %}

{% block content %}
{% load static %}
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />

        <title>Accueil</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'pure_beurre/assets/img/logo_pur_beurre-favicon.png' %}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
         <link href="https://fonts.googleapis.com/css?family=Scope+One" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
        <!-- Third party plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'pure_beurre/css/login_style.css' %}" rel="stylesheet">

<body id="page">
    <div class="container content text-center">
        <div class="row">
            <div class="col-md-12">
               <h1><b>Connexion</b></h1>
            </div>
        </div>
        <div class="row line">
            <div class="col-md-6 text-left">
                <p><img src="{% static 'pure_beurre\assets\img\remy.jpg' %}" alt=""></p>
            </div>
            <div class="col-md-6">
               <form action="{% url 'login_view' %}" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">Valider</button>
                </form>
                {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                            {% if message.tags %}
                                <li>{{ message }}</li>
                            {% endif %}
                        {% endfor %}
                    </ul>
                {% endif %}
                <h6 class="create"><a href="{% url 'register_view' %}" id="create">Cr√©er un compte</a></h6>
            </div>
        </div>
    </div>
        <!-- Bootstrap core JS-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
        <!-- Core theme JS-->
</body>

{% endblock %}
</html>
